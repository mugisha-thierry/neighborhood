{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}


<div class="card-group">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <hr>
        <div class="text-center">
            <h1 style="color: blue;">Create a Neighbourhood</h1>
        </div>
        <div class="card-body">
            <div class="card-text">
                <form action="" method="post" class="form-group">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-outline-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
    </div>
</div>
{% endblock %}
